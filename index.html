<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in HUB</title>
  <style>
    :root{
      --bg:#ffffff;
      --title:#b85f35;
      --title-soft:#d17b4a;
      --text:#5a463a;
      --border:#e7c5ac;
      --btn:#e98a4a;
      --btn-hover:#d97a3e;
      --btn-trans:rgba(233,138,74,0.20);
    }
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
    }
    .box{ text-align:center; max-width:360px; }
    .logo{
      width:160px; height:auto; display:block; margin:0 auto 10px;
      background: rgba(233,138,74,0.06);
      border-radius:14px; padding:8px;
    }
    h1{
      color:var(--title); font-weight:700; margin:6px 0 16px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.04);
    }
    input{
      border:1.5px solid var(--border); border-radius:10px;
      padding:12px 14px; width:260px; font-size:15px;
      background:#fff; color:#2c2c2c;
      box-shadow: 0 1px 6px rgba(233,138,74,0.08);
      outline:none;
    }
    input:focus{ border-color: var(--btn); box-shadow: 0 0 0 3px var(--btn-trans); }
    button{
      display:inline-block; margin-top:12px; background:var(--btn); color:#fff;
      border:none; border-radius:12px; padding:11px 18px; font-size:15px; cursor:pointer;
      box-shadow: 0 6px 20px rgba(233,138,74,0.22);
      transition: transform .05s ease, background .2s ease, box-shadow .2s ease;
    }
    button:hover{ background:var(--btn-hover); }
    button:active{ transform: translateY(1px); box-shadow: 0 4px 14px rgba(233,138,74,0.20); }
    #status{ margin-top:12px; font-size:14px; min-height:20px; }
    .ok{ color:#1b7031; font-weight:600; }
    .err{ color:#b03a2e; font-weight:600; }
    .card-surface{
      background: rgba(233,138,74,0.06);
      border: 1px solid rgba(233,138,74,0.18);
      border-radius: 16px;
      padding: 16px 12px;
    }
    /* Novo: bloco do endere√ßo do HUB */
    .hub-info {
      font-size: 12px;
      margin-top: 8px;
      line-height: 1.3;
      color: #795548;
    }
    .hub-info a {
      color: var(--title-soft);
      font-weight: 600;
      text-decoration: none;
    }
    .hub-info a:hover {
      text-decoration: underline;
    }
    /* Marca d'√°gua */
    .marca {
      position: absolute;
      bottom: 12px;
      right: 16px;
      font-size: 11px;
      color: rgba(184,95,53,0.45);
      font-weight: 500;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./mascote.png" alt="Mascote" class="logo"/>
    <div class="card-surface">
      <h1>üìçCheck-in HUB</h1>
      <input id="idInput" placeholder="ID do motorista"/>
      <br/>
      <button id="btn">Registrar</button>
      <div id="status"></div>

      <!-- Novo: endere√ßo fixo e link do HUB -->
      <div class="hub-info" id="hubInfo">
        <strong>HUB S√£o Jo√£o de Meriti</strong><br/>
        Av. Arthur Ant√¥nio Sendas, 999 - Parque Juriti, S√£o Jo√£o de Meriti - RJ, 25585-000<br/>
        <a href="https://maps.app.goo.gl/dEpz6cp8rKXLWoqj9" target="_blank">Abrir no Google Maps</a>
      </div>

      <!-- Novo: debug t√©cnico (opcional, vis√≠vel s√≥ se vier no retorno da API) -->
      <div id="debug" style="margin-top:8px;font-size:11px;color:#6b4b3a;"></div>
    </div>
  </div>

  <!-- Marca d'√°gua -->
  <div class="marca">
    Projeto: Elane Nascimento Magalh√£es ‚Äî Since Ago 2025 ‚Ä¢ Shopee
  </div>

  <script>
    const API_URL = '/api/checkin';

    (function init(){
      const params = new URLSearchParams(location.search);
      const prefillId = params.get('id') || '';
      if (prefillId) document.getElementById('idInput').value = prefillId;
      document.getElementById('btn').addEventListener('click', submit);
    })();

    function submit(){
      const id = document.getElementById('idInput').value.trim();
      const out = document.getElementById('status');
      const btn = document.getElementById('btn');
      const dbg = document.getElementById('debug');
      const hubDiv = document.getElementById('hubInfo');

      if (!id){
        out.innerHTML = '<div class="err">Informe seu ID.</div>';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Obtendo localiza√ß√£o...';
      out.innerHTML = '';
      dbg.textContent = '';

      if (!navigator.geolocation){
        out.innerHTML = '<div class="err">Seu dispositivo n√£o suporta GPS.</div>';
        btn.disabled = false;
        btn.textContent = 'Registrar';
        return;
      }

      navigator.geolocation.getCurrentPosition(success, fail, { enableHighAccuracy:true, timeout:12000, maximumAge:0 });

      async function success(pos){
        const { latitude, longitude, accuracy } = pos.coords;
        const deviceId = getDeviceId();
        const ua = navigator.userAgent;
        btn.textContent = 'Registrando...';
        try{
          const r = await fetch(API_URL, {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify({ id, lat: latitude, lng: longitude, acc: accuracy, deviceId, ua })
          });
          const resp = await r.json();

          out.innerHTML = resp.ok
            ? `<div class="ok">${resp.msg}</div>`
            : `<div class="err">${resp.msg}</div>`;

          // üîπ Atualiza endere√ßo/link do HUB se vier da API
          if (resp.debug && resp.debug.hub_address){
            hubDiv.innerHTML = `
              <strong>HUB S√£o Jo√£o de Meriti</strong><br/>
              ${resp.debug.hub_address}<br/>
              <a href="${resp.debug.hub_maps_link}" target="_blank">Abrir no Google Maps</a>
            `;
          }

          // üîπ Mostra dados t√©cnicos b√°sicos (debug)
          if (resp.debug){
            dbg.innerHTML = `
              Dist√¢ncia: ${resp.debug.dist_km?.toFixed(3)} km<br/>
              Status: ${resp.debug.status}
            `;
          }
        }catch(e){
          out.innerHTML = `<div class="err">${e.message || e}</div>`;
        }finally{
          btn.disabled = false;
          btn.textContent = 'Registrar';
        }
      }

      function fail(){
        btn.disabled = false;
        btn.textContent = 'Registrar';
        out.innerHTML = '<div class="err">Ative o GPS e permita a localiza√ß√£o.</div>';
      }
    }

    function getDeviceId(){
      let id = localStorage.getItem('device_id');
      if (!id){
        id = 'DEV-' + Math.random().toString(36).slice(2,10) + '-' + Date.now().toString(36);
        localStorage.setItem('device_id', id);
      }
      return id;
    }
  </script>
</body>
</html>
